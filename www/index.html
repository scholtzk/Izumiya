        // Connection management
        let connectionRetryCount = 0;
        const MAX_RETRY_ATTEMPTS = 3;
        const RETRY_DELAY = 2000; // 2 seconds

        // Function to check and restore Firestore connection
        async function ensureFirestoreConnection() {
            try {
                // Try a simple operation to test connection
                const testDoc = doc(db, '_connection_test', 'test');
                await getDoc(testDoc);
                connectionRetryCount = 0; // Reset retry count on success
                return true;
            } catch (error) {
                console.warn('Firestore connection test failed:', error);
                return false;
            }
        }

        // Function to retry Firestore operations with connection management
        async function retryFirestoreOperation(operation, maxRetries = MAX_RETRY_ATTEMPTS) {
            for (let attempt = 0; attempt <= maxRetries; attempt++) {
                try {
                    // Check connection before each attempt
                    if (attempt > 0) {
                        const isConnected = await ensureFirestoreConnection();
                        if (!isConnected) {
                            console.log(`Attempting to reconnect to Firestore (attempt ${attempt + 1})`);
                            await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
                        }
                    }
                    
                    // Add timeout to prevent hanging operations
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Operation timeout')), 10000); // 10 second timeout
                    });
                    
                    const operationPromise = operation();
                    return await Promise.race([operationPromise, timeoutPromise]);
                } catch (error) {
                    console.error(`Firestore operation failed (attempt ${attempt + 1}):`, error);
                    
                    if (attempt === maxRetries) {
                        throw error; // Re-throw on final attempt
                    }
                    
                    // Wait before retry
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY * (attempt + 1)));
                }
            }
        }

        // Enhanced Firebase services with retry logic
        const enhancedFirebaseServices = {
            collection,
            doc,
            addDoc: async (...args) => await retryFirestoreOperation(() => addDoc(...args)),
            setDoc: async (...args) => await retryFirestoreOperation(() => setDoc(...args)),
            updateDoc: async (...args) => await retryFirestoreOperation(() => updateDoc(...args)),
            deleteDoc: async (...args) => await retryFirestoreOperation(() => deleteDoc(...args)),
            getDoc: async (...args) => await retryFirestoreOperation(() => getDoc(...args)),
            getDocs: async (...args) => await retryFirestoreOperation(() => getDocs(...args)),
            query,
            where,
            orderBy,
            Timestamp
        };

        // Make Firebase services available globally
        window.firebaseApp = app;
        window.firebaseDb = db;
        window.firebaseServices = enhancedFirebaseServices;
        window.ensureFirestoreConnection = ensureFirestoreConnection;
        window.retryFirestoreOperation = retryFirestoreOperation;

        // Connection monitoring
        let connectionCheckInterval;
        let connectionStatus = 'connected';
        
        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusIndicator = document.getElementById('connection-status');
            if (statusIndicator) {
                statusIndicator.className = `connection-status ${status}`;
                const dot = statusIndicator.querySelector('.connection-dot');
                if (dot) {
                    dot.className = `connection-dot ${status}`;
                }
            }
        }
        
        function startConnectionMonitoring() {
            // Check connection every 30 seconds
            connectionCheckInterval = setInterval(async () => {
                const isConnected = await ensureFirestoreConnection();
                if (!isConnected) {
                    console.warn('Firestore connection lost, attempting to reconnect...');
                    updateConnectionStatus('disconnected');
                    // The next operation will trigger a retry
                } else {
                    updateConnectionStatus('connected');
                }
            }, 30000);
        }

        function stopConnectionMonitoring() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
        }

        // Start monitoring when page loads
        startConnectionMonitoring();

        // Add click handler for manual connection refresh
        document.addEventListener('DOMContentLoaded', () => {
            const connectionStatus = document.getElementById('connection-status');
            if (connectionStatus) {
                connectionStatus.addEventListener('click', async () => {
                    updateConnectionStatus('connecting');
                    try {
                        const isConnected = await ensureFirestoreConnection();
                        if (isConnected) {
                            updateConnectionStatus('connected');
                            console.log('Manual connection test successful');
                        } else {
                            updateConnectionStatus('disconnected');
                            console.warn('Manual connection test failed');
                        }
                    } catch (error) {
                        updateConnectionStatus('disconnected');
                        console.error('Manual connection test error:', error);
                    }
                });
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopConnectionMonitoring();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden, reducing connection monitoring frequency');
                // Could implement more aggressive connection management here
            } else {
                console.log('Page visible, resuming normal connection monitoring');
                // Test connection when page becomes visible again
                setTimeout(async () => {
                    const isConnected = await ensureFirestoreConnection();
                    updateConnectionStatus(isConnected ? 'connected' : 'disconnected');
                }, 1000);
            }
        });

        // Dispatch firebaseReady event
        window.dispatchEvent(new Event('firebaseReady'));
    </script>

    <script>
        // Function to create a custom alert modal
        function showCustomAlert(message, type = 'info') {
            // Create modal overlay
            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.zIndex = '2000';
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';

            // Create modal content
            const modal = document.createElement('div');
            modal.className = 'custom-alert-modal';
            modal.style.backgroundColor = 'white';
            modal.style.padding = '30px';
            modal.style.borderRadius = '10px';
            modal.style.minWidth = '300px';
            modal.style.maxWidth = '400px';
            modal.style.boxShadow = '0 4px 20px rgba(0,0,0,0.15)';
            modal.style.textAlign = 'center';
            modal.style.position = 'relative';

            // Set color based on type
            let color = 'var(--primary)';
            if (type === 'error') color = '#dc3545';
            if (type === 'warning') color = '#ffc107';
            if (type === 'success') color = '#28a745';

            // Create message
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.style.marginBottom = '25px';
            messageElement.style.color = '#333';
            messageElement.style.fontSize = '16px';
            messageElement.style.lineHeight = '1.5';

            // Create OK button
            const okButton = document.createElement('button');
            okButton.textContent = 'OK';
            okButton.style.padding = '12px 30px';
            okButton.style.border = 'none';
            okButton.style.borderRadius = '8px';
            okButton.style.backgroundColor = color;
            okButton.style.color = 'white';
            okButton.style.cursor = 'pointer';
            okButton.style.fontSize = '16px';
            okButton.style.fontWeight = 'bold';
            okButton.style.minWidth = '100px';
            okButton.onclick = () => {
                document.body.removeChild(overlay);
            };

            // Assemble modal
            modal.appendChild(messageElement);
            modal.appendChild(okButton);
            overlay.appendChild(modal);
            document.body.appendChild(overlay);

            // Close modal when clicking outside
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    document.body.removeChild(overlay);
                }
            });

            // Focus on button for keyboard navigation
            okButton.focus();
        }
