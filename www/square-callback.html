<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Square Payment...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #6F4E37;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="status" id="status">Processing Square payment...</div>
        <div id="details"></div>
    </div>

    <script>
        // Firebase configuration (same as main app)
        const firebaseConfig = {
            // Your Firebase config will be loaded from the main app
        };

        // Initialize Firebase
        let firebaseServices = null;
        
        // Load Firebase services from main app
        if (window.firebaseServices) {
            firebaseServices = window.firebaseServices;
        } else {
            // Fallback: try to load from localStorage or use basic fetch
            console.log('Firebase services not available, using fallback');
        }

        // Parse Square callback data
        function parseSquareCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (!dataParam) {
                throw new Error('No data parameter found in Square callback');
            }
            
            try {
                const decodedData = decodeURIComponent(dataParam);
                const transactionInfo = JSON.parse(decodedData);
                console.log('Square callback data:', transactionInfo);
                return transactionInfo;
            } catch (error) {
                console.error('Error parsing Square callback data:', error);
                throw new Error('Invalid Square callback data format');
            }
        }

        // Save successful payment to Firebase
        async function saveSuccessfulPayment(transactionInfo, orderData) {
            try {
                if (!firebaseServices) {
                    throw new Error('Firebase services not available');
                }

                // Get the current order data from URL parameters
                const orderNumber = new URLSearchParams(window.location.search).get('orderNumber');
                const orderTotal = new URLSearchParams(window.location.search).get('total');
                const orderItems = new URLSearchParams(window.location.search).get('items');
                
                if (!orderNumber || !orderTotal) {
                    throw new Error('Missing order data in callback');
                }

                // Create completed order structure (same as cash payments)
                const completedOrder = {
                    items: JSON.parse(orderItems || '[]'),
                    subtotal: parseInt(orderTotal),
                    total: parseInt(orderTotal),
                    orderNumber: parseInt(orderNumber),
                    paymentMethod: 'Card',
                    tenderedAmount: parseInt(orderTotal),
                    change: 0,
                    timestamp: firebaseServices.Timestamp.now(),
                    paymentStatus: 'paid',
                    completed: true,
                    squareTransactionId: transactionInfo.transaction_id || transactionInfo.client_transaction_id,
                    squareStatus: transactionInfo.status
                };

                // Save to Firebase using the same structure as cash payments
                const dailyOrdersRef = await getDailyOrdersDoc();
                const doc = await firebaseServices.getDoc(dailyOrdersRef);
                const data = doc.data();
                
                // Remove current order and add completed order
                const updatedOrders = { ...data.orders };
                delete updatedOrders.current;
                updatedOrders[completedOrder.orderNumber] = completedOrder;
                
                await firebaseServices.updateDoc(dailyOrdersRef, {
                    orders: updatedOrders,
                    lastUpdated: firebaseServices.Timestamp.now()
                });

                console.log('Successfully saved card payment to Firebase:', completedOrder);
                return true;
            } catch (error) {
                console.error('Error saving successful payment:', error);
                return false;
            }
        }

        // Save failed payment to Firebase
        async function saveFailedPayment(transactionInfo, reason) {
            try {
                if (!firebaseServices) {
                    throw new Error('Firebase services not available');
                }

                const orderNumber = new URLSearchParams(window.location.search).get('orderNumber');
                const orderTotal = new URLSearchParams(window.location.search).get('total');
                
                const failedPayment = {
                    orderNumber: parseInt(orderNumber),
                    amount: parseInt(orderTotal),
                    reason: reason,
                    squareErrorCode: transactionInfo.error_code,
                    timestamp: firebaseServices.Timestamp.now(),
                    date: new Date().toISOString().split('T')[0] // YYYY-MM-DD format
                };

                // Save to failed payments collection
                const failedPaymentsRef = firebaseServices.collection('failed_payments');
                await firebaseServices.addDoc(failedPaymentsRef, failedPayment);

                console.log('Successfully saved failed payment to Firebase:', failedPayment);
                return true;
            } catch (error) {
                console.error('Error saving failed payment:', error);
                return false;
            }
        }

        // Get daily orders document reference
        async function getDailyOrdersDoc() {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
            return firebaseServices.doc(firebaseServices.collection('daily_orders').doc(today));
        }

        // Redirect to ProSurf
        function redirectToProSurf() {
            const prosurfUrl = 'prosurf://https://scholtzk.github.io/Izumiya/';
            console.log('Redirecting to ProSurf:', prosurfUrl);
            
            // Try multiple methods to open ProSurf
            setTimeout(() => {
                window.location.href = prosurfUrl;
            }, 500);
            
            // Fallback after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://scholtzk.github.io/Izumiya/';
            }, 3000);
        }

        // Main processing function
        async function processSquareCallback() {
            try {
                const transactionInfo = parseSquareCallback();
                const statusElement = document.getElementById('status');
                const detailsElement = document.getElementById('details');
                
                // Check for success
                if (transactionInfo.status === 'ok' || transactionInfo.transaction_id || transactionInfo.client_transaction_id) {
                    statusElement.textContent = 'Payment successful!';
                    statusElement.className = 'status success';
                    detailsElement.textContent = 'Saving payment to database...';
                    
                    // Save successful payment
                    const saveSuccess = await saveSuccessfulPayment(transactionInfo);
                    if (saveSuccess) {
                        detailsElement.textContent = 'Payment saved successfully. Returning to POS...';
                    } else {
                        detailsElement.textContent = 'Payment successful but failed to save. Returning to POS...';
                    }
                    
                    // Redirect to ProSurf
                    setTimeout(() => {
                        redirectToProSurf();
                    }, 2000);
                    
                } else if (transactionInfo.error_code) {
                    // Handle error
                    statusElement.textContent = 'Payment failed';
                    statusElement.className = 'status error';
                    detailsElement.textContent = `Error: ${transactionInfo.error_code}`;
                    
                    // Save failed payment
                    await saveFailedPayment(transactionInfo, transactionInfo.error_code);
                    
                    // Redirect to ProSurf
                    setTimeout(() => {
                        redirectToProSurf();
                    }, 3000);
                    
                } else {
                    // Handle cancellation or unknown status
                    statusElement.textContent = 'Payment cancelled';
                    statusElement.className = 'status error';
                    detailsElement.textContent = 'Payment was cancelled by user';
                    
                    // Save failed payment
                    await saveFailedPayment(transactionInfo, 'cancelled');
                    
                    // Redirect to ProSurf
                    setTimeout(() => {
                        redirectToProSurf();
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error processing Square callback:', error);
                document.getElementById('status').textContent = 'Error processing payment';
                document.getElementById('status').className = 'status error';
                document.getElementById('details').textContent = error.message;
                
                // Still try to redirect to ProSurf
                setTimeout(() => {
                    redirectToProSurf();
                }, 3000);
            }
        }

        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', () => {
            processSquareCallback();
        });
    </script>
</body>
</html>
