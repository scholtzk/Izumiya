<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning to POS...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #6F4E37;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Returning to POS...</h2>
        <p>Opening your POS application...</p>
    </div>

    <script>
        // Force PWA to open by using multiple methods
        const posUrl = 'https://scholtzk.github.io/Izumiya/';
        
        console.log('PWA Redirect: Attempting to open POS app...');
        
        // Method 1: Try to open in new window (forces PWA)
        setTimeout(() => {
            try {
                const newWindow = window.open(posUrl, '_blank');
                if (newWindow) {
                    console.log('PWA opened in new window');
                    // Close this redirect page
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    // Method 2: Force redirect with cache busting
                    console.log('Trying cache-busting redirect...');
                    const cacheBustUrl = posUrl + '?t=' + Date.now() + '&pwa=1';
                    window.location.href = cacheBustUrl;
                }
            } catch (error) {
                console.log('PWA redirect failed, trying fallback:', error);
                // Method 3: Simple redirect
                window.location.href = posUrl;
            }
        }, 500);
        
        // Fallback: If nothing works after 3 seconds, just redirect
        setTimeout(() => {
            console.log('Fallback redirect to POS');
            window.location.href = posUrl;
        }, 3000);
    </script>
</body>
</html>
