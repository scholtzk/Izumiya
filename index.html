            // Add this function for menu item translation (must be after menuData)

                for (const category of Object.values(menuData)) {
                    for (const item of category) {
                        if (item.name === englishName) {
                            return currentLang === 'ja' && item.name_ja ? item.name_ja : item.name;
                        }
                    }
                }
                return englishName; // fallback
            }

        // Global variable to track selected milk addon
        let selectedMilkAddon = null;

        // Add item to order
        function addItemToOrder(item) {
            // If it's a milk addon, handle selection and check for selected drink
            if (item.isMilkAddon) {
                const itemCard = document.querySelector(`.item-card[data-milk-addon="true"] .item-name[data-name="${getDisplayName(item.name)}"]`)?.closest('.item-card');
                
                if (selectedMilkAddon && selectedMilkAddon.name === item.name) {
                    // Deselect if already selected
                    selectedMilkAddon = null;
                    if (itemCard) {
                        itemCard.classList.remove('selected');
                    }
                } else {
                    // Select new milk addon
                    selectedMilkAddon = item;
                    // Remove selection from all milk addons
                    document.querySelectorAll('.item-card[data-milk-addon="true"]').forEach(card => {
                        card.classList.remove('selected');
                    });
                    // Add selection to clicked milk addon
                    if (itemCard) {
                        itemCard.classList.add('selected');
                    }

                    // Check if there's a selected drink in the order
                    const selectedOrderItem = document.querySelector('.order-item.selected');

                        const selectedItemId = parseInt(selectedOrderItem.dataset.id);
                        const drinkItem = currentOrder.items.find(i => i.id === selectedItemId);

                            // Handle takeaway separately from milk

                                drinkItem.customizations = drinkItem.customizations || [];
                                const existingTakeaway = drinkItem.customizations.find(c => c === 'Takeaway');

                                    // Remove takeaway if it's already there
                                    drinkItem.customizations = drinkItem.customizations.filter(c => c !== 'Takeaway');

                                    // Add takeaway
                                    drinkItem.customizations.push('Takeaway');
                                }
                            } else {
                                // Handle milk type
                                drinkItem.customizations = drinkItem.customizations || [];

                                    // Remove the milk type if it's already there
                                    drinkItem.customizations.splice(existingMilkIndex, 1);
                                } else {
                                    // Remove any existing milk customizations first
                                    drinkItem.customizations = drinkItem.customizations.filter(c => 
                                        !c.includes('Milk'));
                                    // Add the new milk type
                                    drinkItem.customizations.push(item.name);
                                }
                            }
                            // Reset selected milk addon
                            selectedMilkAddon = null;
                            // Remove highlight from milk addon in menu

        // Generate progressive order number
        async function generateOrderNumber() {
            try {
                const ordersRef = window.firebaseServices.collection(window.firebaseDb, 'orders');
                const q = window.firebaseServices.query(ordersRef, window.firebaseServices.orderBy('orderNumber', 'desc'));
                const querySnapshot = await window.firebaseServices.getDocs(q);
                
                if (querySnapshot.empty) {
                    return 1; // Start with #1 if no orders exist
                }
                
                // Get the highest order number
                const lastOrder = querySnapshot.docs[0].data();
                return lastOrder.orderNumber + 1;
            } catch (error) {
                console.error('Error generating order number:', error);
                return 1;
            }
        }

        // Reset order history
        async function resetOrderHistory() {
            if (confirm("Are you sure you want to reset today's order history? This action cannot be undone.")) {
                try {
                    const ordersRef = window.firebaseServices.collection(window.firebaseDb, 'orders');
                    const querySnapshot = await window.firebaseServices.getDocs(ordersRef);
                    // Get today's date at midnight
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    // Delete only today's orders
                    const deletePromises = querySnapshot.docs.map(async doc => {
                        const orderData = doc.data();
                        if (orderData.timestamp) {
                            const orderDate = orderData.timestamp.toDate();
                            orderDate.setHours(0, 0, 0, 0);
                            if (orderDate.getTime() === today.getTime()) {
                                // Restore stock for water items before deleting
                                if (window.stocktakeSystem && window.stocktakeSystem.restoreStockFromOrder) {
                                    await window.stocktakeSystem.restoreStockFromOrder(orderData);
                                }
                                return window.firebaseServices.deleteDoc(doc.ref);
                            }
                        }
                        return Promise.resolve();
                    });
                    await Promise.all(deletePromises);
                    alert("Today's order history has been reset.");
                    if (activeCategory === 'Order Log') {
                        displayOrderLog();
                    }
                } catch (error) {
                    console.error('Error resetting order history:', error);
                    alert('Error resetting order history. Please try again.');
                }
            }
        }

        // Export today's orders
        async function exportTodayOrders() {
            try {
                const ordersRef = window.firebaseServices.collection(window.firebaseDb, 'orders');
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const q = window.firebaseServices.query(
                    ordersRef,
                    window.firebaseServices.orderBy('timestamp', 'desc')
                );
                
                const querySnapshot = await window.firebaseServices.getDocs(q);
                const todayOrders = querySnapshot.docs
                    .map(doc => doc.data())
                    .filter(order => {
                        const orderDate = order.timestamp.toDate();
                        orderDate.setHours(0, 0, 0, 0);
                        return orderDate.getTime() === today.getTime();
                    });
                
                if (todayOrders.length === 0) {
                    alert('No orders found for today.');
                    return;
                }
                
                let exportText = `Daily Sales Report - ${today.toLocaleDateString()}\n\n`;
                let totalSales = 0;
                
                todayOrders.forEach(order => {
                    exportText += `Order #${order.orderNumber}\n`;
                    exportText += `Time: ${order.timestamp.toDate().toLocaleTimeString()}\n`;
                    exportText += 'Items:\n';
                    
                    order.items.forEach(item => {
                        exportText += `- ${item.quantity}x ${getDisplayName(item.name)}`;
                        if (item.customizations) {
                            exportText += ` (${item.customizations.join(', ')})`;
                        }
                        exportText += ` - ¥${item.price * item.quantity}\n`;
                    });
                    
                    exportText += `Total: ¥${order.total}\n`;
                    exportText += `Payment: ${order.paymentMethod} (Tendered: ¥${order.tenderedAmount}, Change: ¥${order.change})\n\n`;
                    
                    totalSales += order.total;
                });
                
                exportText += `\nTotal Sales: ¥${totalSales}`;
                exportText += `\nNumber of Orders: ${todayOrders.length}`;
                
                // Create and download the file
                const blob = new Blob([exportText], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sales-report-${today.toLocaleDateString()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting orders:', error);
                alert('Error exporting orders. Please try again.');
            }
        }

            // Display order log
            async function displayOrderLog(container) {
                container.innerHTML = '';
                
                try {
                    const ordersRef = window.firebaseServices.collection(window.firebaseDb, 'orders');
                    
                    // Get today's date at midnight
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    // Create a query for orders from today onwards
                    const q = window.firebaseServices.query(
                        ordersRef,
                        window.firebaseServices.orderBy('timestamp', 'desc')
                    );
                    
                    const querySnapshot = await window.firebaseServices.getDocs(q);
                    
                    // Create grid container
                    const orderLogGrid = document.createElement('div');
                    orderLogGrid.className = 'order-log-grid';
                    container.appendChild(orderLogGrid);
                    
                    // Filter orders to only include today's orders
                    const todayOrders = querySnapshot.docs.filter(doc => {
                        const orderDate = doc.data().timestamp.toDate();
                        orderDate.setHours(0, 0, 0, 0);
                        return orderDate.getTime() === today.getTime();
                    });
                    
                    if (todayOrders.length === 0) {
                        orderLogGrid.innerHTML = `
                            <div class="order-log-item">
                                <div class="order-log-header">
                                    <div class="order-number">No Orders Today</div>
                                </div>
                                <div class="order-log-items">
                                    <div class="order-log-item-row">
                                        <div class="order-log-item-name">No orders have been placed today.</div>
                                    </div>
                                </div>
                            </div>
                        `;
                        return;
                    }
                    
                    todayOrders.forEach(doc => {
                        const order = doc.data();
                        const orderLogItem = document.createElement('div');
                        orderLogItem.className = 'order-log-item' + (order.completed ? ' completed' : '');
                        
                        // Calculate relative time
                        const orderTime = order.timestamp.toDate();
                        const now = new Date();
                        const diffMs = now - orderTime;
                        const diffMins = Math.floor(diffMs / (1000 * 60));
                        const diffHours = Math.floor(diffMins / 60);
                        
                        let timeAgo;
                        if (diffMins < 1) {
                            timeAgo = t('Just now');
                        } else if (diffMins < 60) {
                            timeAgo = `${diffMins} ${t(diffMins === 1 ? 'minute ago' : 'minutes ago')}`;
                        } else {
                            timeAgo = `${diffHours} ${t(diffHours === 1 ? 'hour ago' : 'hours ago')}`;
                        }
                        
                        // Combine identical items
                        const combinedItems = order.items.reduce((acc, item) => {
                            const key = `${getDisplayName(item.name)}${item.customizations ? `-${item.customizations.join(',')}` : ''}`;
                            if (!acc[key]) {
                                acc[key] = {
                                    ...item,
                                    quantity: item.quantity
                                };
                            } else {
                                acc[key].quantity += item.quantity;
                            }
                            return acc;
                        }, {});
                        
                        orderLogItem.innerHTML = `
                            <div class="order-log-header" data-order-id="${doc.id}">
                                <div class="order-number">${t('Order')} #${order.orderNumber}</div>
                                <div class="order-time">
                                    ${timeAgo}

                            </div>
                            <div class="order-log-items">
                                ${Object.values(combinedItems).map(item => `
                                    <div class="order-log-item-row ${item.completed ? 'completed' : ''}" data-item-id="${item.id}">
                                        <div class="order-log-item-quantity">x${item.quantity}</div>
                                        <div class="order-log-item-name">${getDisplayName(item.name)}</div>

                            </div>
                            <div class="order-log-total">
                                <div class="total-label">${t('Total Amount')}</div>
                                <div class="total-amount">¥${order.total}</div>
                            </div>
                            <div class="order-log-payment">
                                <div class="payment-status ${order.paymentStatus === 'paid' ? 'paid' : 'unpaid'}">
                                    ${order.paymentStatus === 'paid' ? t('Paid') : t('Unpaid')}
                                </div>
                                <div class="payment-details-right">

                                        <span><span class="payment-detail-label">${t('Cash Given:')}</span> <span class="payment-detail-value">¥${order.tenderedAmount}</span></span>
                                        <span><span class="payment-detail-label">${t('Change:')}</span> <span class="payment-detail-value">¥${order.change}</span></span>

                                        <button class="pay-now-btn" data-order-id="${doc.id}">${t('Pay Now')}</button>
                                    `}
                                </div>
                            </div>
                        `;
                        
                        // Add click handler for the order header to toggle completion status
                        const header = orderLogItem.querySelector('.order-log-header');
                        header.addEventListener('click', async (e) => {
                            // Don't toggle if clicking the edit button
                            if (e.target.classList.contains('edit-order-btn')) {
                                return;
                            }
                            
                            try {
                                const orderRef = window.firebaseServices.doc(window.firebaseDb, 'orders', doc.id);
                                const newStatus = !order.completed;
                                
                                // Update all items to match the order status
                                const updatedItems = order.items.map(item => ({
                                    ...item,
                                    completed: newStatus
                                }));
                                
                                await window.firebaseServices.updateDoc(orderRef, {
                                    completed: newStatus,
                                    items: updatedItems
                                });
                                
                                // Toggle the completed class for the entire order-log-item
                                orderLogItem.classList.toggle('completed');
                            } catch (error) {
                                console.error('Error updating order completion status:', error);

                        // Add click handlers for individual items
                        orderLogItem.querySelectorAll('.order-log-item-row').forEach(row => {

                                        }
                                        return item;
                                    });
                                    
                                    // Check if all items are completed
                                    const allCompleted = updatedItems.every(item => item.completed);
                                    
                                    await window.firebaseServices.updateDoc(orderRef, {
                                        items: updatedItems,
                                        completed: allCompleted
                                    });
                                    
                                    // Toggle the completed class for this item

                                }

        async function saveCurrentOrder() {
            try {
                const currentOrderRef = window.firebaseServices.doc(window.firebaseDb, 'currentOrder', 'active');
                await window.firebaseServices.updateDoc(currentOrderRef, {
                    items: currentOrder.items,
                    subtotal: currentOrder.subtotal,
                    total: currentOrder.total,
                    orderNumber: currentOrder.orderNumber,
                    lastUpdated: window.firebaseServices.Timestamp.now()
                });
            } catch (error) {
                // If document doesn't exist, create it
                if (error.code === 'not-found') {
                    const currentOrderRef = window.firebaseServices.doc(window.firebaseDb, 'currentOrder', 'active');
                    await window.firebaseServices.setDoc(currentOrderRef, {
                        items: currentOrder.items,
                        subtotal: currentOrder.subtotal,
                        total: currentOrder.total,
                        orderNumber: currentOrder.orderNumber,
                        lastUpdated: window.firebaseServices.Timestamp.now()
                    });
                } else {
                    console.error('Error saving current order:', error);
                }
            }
        }

        async function loadCurrentOrder() {
            try {
                const currentOrderRef = window.firebaseServices.doc(window.firebaseDb, 'currentOrder', 'active');
                const doc = await window.firebaseServices.getDoc(currentOrderRef);
                
                if (doc.exists()) {
                    const data = doc.data();
                    currentOrder = {
                        items: data.items || [],
                        subtotal: data.subtotal || 0,
                        total: data.total || 0,
                        orderNumber: data.orderNumber || 0
                    };
                    
                    // Update UI
                    document.querySelector('.order-title').textContent = `${t('Current Order')} #${currentOrder.orderNumber}`;
                    renderOrderItems();
                    updateOrderSummary();
                }
            } catch (error) {
                console.error('Error loading current order:', error);
            }
        }

        // Show discount modal
        function showDiscountModal() {
            const discountModal = document.getElementById('discountModal');
            if (!discountModal) {
                console.error('Discount modal not found');
                return;
            }
            
            // Reset discount amount
            discountAmount = '';
            document.getElementById('discountAmount').textContent = '0';
            
            // Show the modal
            discountModal.style.display = 'flex';
            
            // Remove any existing event listeners
            const numpadBtns = discountModal.querySelectorAll('.numpad-btn');
            numpadBtns.forEach(btn => {
                btn.replaceWith(btn.cloneNode(true));
            });
            
            // Add fresh event listeners
            discountModal.querySelectorAll('.numpad-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const value = this.textContent;
                    
                    if (value === '⌫') {
                        // Backspace functionality
                        discountAmount = discountAmount.slice(0, -1);
                    } else {
                        // Add digit
                        discountAmount += value;
                    }
                    
                    // Update the discount amount display
                    const amount = discountAmount ? parseInt(discountAmount) : 0;
                    document.getElementById('discountAmount').textContent = amount;
                    
                    // Enable/disable apply button based on amount
                    document.querySelector('#applyDiscountBtn').disabled = amount <= 0;
                });
            });
            
            // Reset apply button state
            document.querySelector('#applyDiscountBtn').disabled = true;
        }

            const amount = parseInt(discountAmount);
            if (amount > 0) {
                // Add discount as a negative item

                    name: 'Local Discount',
